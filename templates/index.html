<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Termux Remote Control</title>
    <style>
        body { background-color: #0c0c0c; color: #00ffcc; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; border: 1px solid #00ffcc; padding: 20px; box-shadow: 0 0 10px #00ffcc; }
        h1 { text-align: center; border-bottom: 1px solid #00ffcc; padding-bottom: 10px; }
        .config-section { margin-bottom: 20px; border: 1px dashed #00ffcc; padding: 10px; }
        .terminal { background-color: #000; border: 1px solid #00ffcc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        .input-group { display: flex; gap: 10px; }
        input[type="text"] { flex-grow: 1; background: #000; border: 1px solid #00ffcc; color: #00ffcc; padding: 10px; }
        button { background: #00ffcc; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        button:hover { background: #00ccaa; }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #333; }
        .cmd { color: #ffff00; }
        .res { color: #fff; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEXUS REMOTE V27</h1>
        
        <div class="config-section">
            <label>Termux Listener URL:</label>
            <input type="text" id="termuxUrl" value="{{ termux_url or 'http://localhost:8080' }}" placeholder="http://[IP_TERMUX]:8080">
        </div>

        <div class="terminal" id="terminal">
            <div class="log-entry">Welcome to NEXUS Web Interface. Ready to connect to Termux...</div>
        </div>

        <div class="input-group">
            <input type="text" id="commandInput" placeholder="Enter command to run on Termux..." onkeypress="if(event.key === 'Enter') sendCommand()">
            <button onclick="sendCommand()">EXECUTE</button>
        </div>
    </div>

    <script>
        async function sendCommand() {
            const cmdInput = document.getElementById('commandInput');
            const termuxUrl = document.getElementById('termuxUrl').value;
            const terminal = document.getElementById('terminal');
            const command = cmdInput.value;

            if (!command) return;

            // Log command
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="cmd">‚ùØ ${command}</span><br><span class="res" id="last-res">Processing...</span>`;
            terminal.appendChild(entry);
            terminal.scrollTop = terminal.scrollHeight;
            
            const resSpan = entry.querySelector('#last-res');
            cmdInput.value = '';

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command, termux_url: termuxUrl })
                });
                const data = await response.json();
                
                if (data.error) {
                    resSpan.style.color = '#ff3333';
                    resSpan.textContent = data.error;
                } else {
                    resSpan.textContent = data.output || '[Success - No Output]';
                }
            } catch (err) {
                resSpan.style.color = '#ff3333';
                resSpan.textContent = 'Connection Error: ' + err.message;
            }
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>
</html>
